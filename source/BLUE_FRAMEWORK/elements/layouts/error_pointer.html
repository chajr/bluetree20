<div class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
        &times;
    </button>
    <div class="alert-body">
        <div class="error_block">
            <b>{;error_code;}</b>
            {;op;extend_message;}<br/>
            {;extend_message;}{;op_end;extend_message;}<br/>
            {;op;line;}
            <br/><br/>
            {;lang;line;}: {;line;}{;op_end;line;}
            {;op;file;}<br/>
            {;lang;file;}: {;file;}{;op_end;file;}
            {;op;module;}<br/>
            {;lang;modul;}: {;module;}{;op_end;module;}
        </div>
    </div>
</div>
